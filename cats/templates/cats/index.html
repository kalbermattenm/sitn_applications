{% load static %}
<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

        <script type="text/javascript" charset="utf8" src="{% static 'cats/cats.js' %}"></script>
        
        <title>Heures CATS</title>
    </head>
    <body>
    <img src="{% static 'images/logo_ne.png' %}" alt="My image">
    <div class="container">
        <h2>CATS - Heures travaillées</h2>
        <p>Bonjour {{ user }}, voici vos heures CATS pour les 4 dernières années :</p>
        <table id="catsTable" class="display" style="width:100%">
            <thead>    
                <tr>
                    <th scope="col" rowspan="2">Imputation</th>
                    <th scope="col" colspan="4">Année</th>
                </tr>
                <tr>
                    {% for year in years %}
                    <th>{{year}}</th>
                    {% endfor %}                    
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        cats.get_activity_url = '{% url 'cats-get-activity' %}';
        $(function() {
            init();
        });
    </script>
    </body>
</html>
